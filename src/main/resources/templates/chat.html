        .switch-container {

        /* æ·»åŠ å†å²è®°å½•æ§åˆ¶æ ·å¼ */

        /* è°ƒæ•´é€€å‡ºæŒ‰é’®æ ·å¼ */

        /* ç”¨æˆ·åæ˜¾ç¤ºæ ·å¼ */

        /* åœ¨ç”¨æˆ·åå‰æ·»åŠ å°å›¾æ ‡ */

        /* è°ƒæ•´æŒ‰é’®é¢œè‰² */

<body>
    <div class="chat-container">

        <!-- æ·»åŠ base64å¼€å…³ -->
        <div class="switch-container">
            <span class="switch-label">ä½¿ç”¨Base64ç¼–ç æ¶ˆæ¯</span>
            <label class="switch">

        <!-- æ·»åŠ å†å²è®°å½•æ§åˆ¶ -->
        <div class="history-control">

    <!-- æ·»åŠ ä¸€ä¸ªå›ºå®šçš„è§£ç æ˜¾ç¤ºåŒºåŸŸ -->

    <!-- è¿æ¥çŠ¶æ€æŒ‡ç¤ºå™¨ -->

    <script src="/js/sockjs.min.js"></script>

    <script>
        // Cookieæ“ä½œå·¥å…·å‡½æ•°
        const CookieUtil = {
            // è®¾ç½®cookie
            setCookie: function(name, value, days) {
                let expires = "";
                if (days) {
                    const date = new Date();
                    date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                    expires = "; expires=" + date.toUTCString();
                }
                document.cookie = name + "=" + encodeURIComponent(value) + expires + "; path=/";
            },

            // è·å–cookie
            getCookie: function(name) {
                const nameEQ = name + "=";
                const ca = document.cookie.split(';');
                for (let i = 0; i < ca.length; i++) {
                    let c = ca[i];
                    while (c.charAt(0) === ' ') {
                        c = c.substring(1, c.length);
                    }
                    if (c.indexOf(nameEQ) === 0) {
                        return decodeURIComponent(c.substring(nameEQ.length, c.length));
                    }
                }
                return null;
            },

            // åˆ é™¤cookie
            deleteCookie: function(name) {
                document.cookie = name + '=; expires=Thu, 01 Jan 1970 00:00:01 GMT; path=/';
            }
        };

        // Base64ç¼–ç å’Œè§£ç å‡½æ•°
        function encodeBase64(str) {
            return btoa(encodeURIComponent(str).replace(/%([0-9A-F]{2})/g, function(match, p1) {
                return String.fromCharCode('0x' + p1);
            }));
        }

        function decodeBase64(str) {
            try {
                return decodeURIComponent(Array.prototype.map.call(atob(str), function(c) {
                    return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
                }).join(''));
            } catch (e) {
                return str; // å¦‚æœè§£ç å¤±è´¥ï¼Œè¿”å›åŸå­—ç¬¦ä¸²
            }
        }

        // ä¼˜å…ˆä»cookieè·å–ç”¨æˆ·åï¼Œå¦‚æœæ²¡æœ‰åˆ™ä»localStorageè·å–
        const username = CookieUtil.getCookie('chatUsername') || localStorage.getItem('chatUsername');
        if (!username) {
            window.location.href = '/';
        }

        document.getElementById('username-display').textContent = username;

        // æ·»åŠ é€€å‡ºç™»å½•åŠŸèƒ½
        function logout() {
            // æ¸…é™¤cookieå’ŒlocalStorageä¸­çš„ç”¨æˆ·å
            CookieUtil.deleteCookie('chatUsername');
            localStorage.removeItem('chatUsername');
            // æ¸…é™¤å…¶ä»–ä¿å­˜çš„åå¥½è®¾ç½®
            localStorage.removeItem('useBase64Encoding');
            localStorage.removeItem('historyOption');
            // æ–­å¼€WebSocketè¿æ¥
            if (stompClient !== null) {
                stompClient.disconnect();
            }
            // è·³è½¬åˆ°ç™»å½•é¡µ
            window.location.href = '/';
        }

        // ç»‘å®šé€€å‡ºæŒ‰é’®äº‹ä»¶
        document.getElementById('logout-btn').addEventListener('click', logout);

        let stompClient = null;
        const chatArea = document.getElementById('chat-messages');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const decodeDisplay = document.getElementById('decode-display');
        const base64Toggle = document.getElementById('base64-toggle');
        const historyOption = document.getElementById('history-option');

        // ä»localStorageåŠ è½½ç”¨æˆ·çš„base64åå¥½è®¾ç½®
        const loadBase64Preference = () => {
            const preference = localStorage.getItem('useBase64Encoding');
            // å¦‚æœå­˜åœ¨åå¥½è®¾ç½®ï¼Œä½¿ç”¨å®ƒ
            if (preference !== null) {
                base64Toggle.checked = preference === 'true';
            }
        };

        // ä¿å­˜ç”¨æˆ·çš„base64åå¥½è®¾ç½®
        const saveBase64Preference = () => {
            localStorage.setItem('useBase64Encoding', base64Toggle.checked);
        };

        // åˆå§‹åŒ–åŠ è½½ç”¨æˆ·åå¥½
        loadBase64Preference();

        // æ·»åŠ å¼€å…³ç›‘å¬äº‹ä»¶
        base64Toggle.addEventListener('change', saveBase64Preference);

        // åŠ è½½å†å²æ¶ˆæ¯
        function loadHistoryMessages() {
            // æ ¹æ®é€‰æ‹©çš„é€‰é¡¹å†³å®šåŠ è½½å“ªä¸ªAPI
            const selectedOption = historyOption.value;
            const apiUrl = selectedOption === 'all' ? '/api/chat/all-history' : '/api/chat/history';

            // åœ¨åŠ è½½å‰æ˜¾ç¤ºåŠ è½½æç¤º
            chatArea.innerHTML = '<div class="text-center p-3">åŠ è½½å†å²æ¶ˆæ¯ä¸­...</div>';

            fetch(apiUrl)
                .then(response => response.json())
                .then(messages => {
                    // æ¸…ç©ºç°æœ‰æ¶ˆæ¯æ˜¾ç¤ºåŒºåŸŸ
                    chatArea.innerHTML = '';

                    // å¦‚æœæ²¡æœ‰æ¶ˆæ¯ï¼Œæ˜¾ç¤ºæç¤º
                    if (messages.length === 0) {
                        chatArea.innerHTML = '<div class="text-center p-3">æš‚æ— å†å²æ¶ˆæ¯</div>';
                        return;
                    }

                    // æ˜¾ç¤ºå†å²æ¶ˆæ¯
                    messages.forEach(message => {
                        displayMessage(message);
                    });

                    // æ»šåŠ¨åˆ°åº•éƒ¨
                    chatArea.scrollTop = chatArea.scrollHeight;
                })
                .catch(error => {
                    console.error('Error loading chat history:', error);
                    chatArea.innerHTML = '<div class="text-center p-3 text-danger">åŠ è½½å†å²æ¶ˆæ¯å¤±è´¥ï¼Œè¯·åˆ·æ–°é¡µé¢é‡è¯•</div>';
                });
        }

        // è·å–è¿æ¥çŠ¶æ€æŒ‡ç¤ºå™¨
        const connectionStatus = document.getElementById('connection-status');

        function connect() {
            // æ˜¾ç¤ºè¿æ¥ä¸­çŠ¶æ€
            connectionStatus.className = 'connection-status status-connecting';
            connectionStatus.textContent = 'æ­£åœ¨è¿æ¥...';

            // æ ¹æ®å½“å‰é¡µé¢åè®®è‡ªåŠ¨é€‰æ‹©WebSocketåè®®
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = protocol + '//' + window.location.host + '/ws';

            // åˆ›å»ºSockJSè¿æ¥ï¼Œå¹¶åœ¨URLä¸­æ·»åŠ å¯é€‰å‚æ•°ä»¥å¼ºåˆ¶ä½¿ç”¨WS
            const socket = new SockJS('/ws', null, {
                transports: ['websocket'],
                /* å¦‚æœWSSä»ç„¶æœ‰é—®é¢˜ï¼Œå¯ä»¥å–æ¶ˆæ³¨é‡Šä¸‹é¢ä¸€è¡Œå¼ºåˆ¶ä½¿ç”¨WS */
                // server: window.location.hostname + (window.location.port ? ':' + window.location.port : '')
            });

            console.log('Connecting to: ' + wsUrl);
            stompClient = Stomp.over(socket);

            // ç¦ç”¨STOMPè°ƒè¯•æ—¥å¿—
            stompClient.debug = null;

            stompClient.connect({}, function(frame) {
                console.log('Connected: ' + frame);

                // æ›´æ–°è¿æ¥çŠ¶æ€
                connectionStatus.className = 'connection-status status-connected';
                connectionStatus.textContent = 'å·²è¿æ¥';

                // ä¸‰ç§’åéšè—è¿æ¥çŠ¶æ€
                setTimeout(function() {
                    connectionStatus.style.display = 'none';
                }, 3000);

                // å…ˆåŠ è½½å†å²æ¶ˆæ¯
                loadHistoryMessages();

                stompClient.subscribe('/topic/public', function(message) {
                    const chatMessage = JSON.parse(message.body);
                    displayMessage(chatMessage);
                });

                // å‘é€ç”¨æˆ·åŠ å…¥æ¶ˆæ¯
                sendJoinMessage();
            }, function(error) {
                console.error('Connection error:', error);
                // æ›´æ–°è¿æ¥çŠ¶æ€
                connectionStatus.className = 'connection-status status-error';
                connectionStatus.textContent = 'è¿æ¥å¤±è´¥';

                chatArea.innerHTML += '<div class="system-message text-danger">è¿æ¥åˆ°èŠå¤©æœåŠ¡å™¨å¤±è´¥ï¼Œè¯·åˆ·æ–°é¡µé¢é‡è¯•ã€‚</div>';
                console.log('Could not connect to WebSocket server. Please refresh the page to try again.');
            });

            // ç›‘å¬è¿æ¥æ–­å¼€äº‹ä»¶
            socket.onclose = function() {
                console.log('WebSocket connection closed');
                connectionStatus.className = 'connection-status status-error';
                connectionStatus.textContent = 'è¿æ¥å·²æ–­å¼€';
                connectionStatus.style.display = 'block';
            };
        }

        function sendJoinMessage() {
            if (stompClient) {
                const chatMessage = {
                    sender: username,
                    type: 'JOIN'
                };

                stompClient.send("/app/chat.addUser", {}, JSON.stringify(chatMessage));
            }
        }

        function sendMessage() {
            const messageContent = messageInput.value.trim();

            if (messageContent && stompClient) {
                // æ‰€æœ‰æ¶ˆæ¯éƒ½ä»¥åŸå§‹å½¢å¼å‘é€ï¼Œä¸ç¼–ç 
                const chatMessage = {
                    sender: username,
                    content: messageContent,
                    type: 'CHAT'
                };

                stompClient.send("/app/chat.sendMessage", {}, JSON.stringify(chatMessage));
                messageInput.value = '';
            }
        }

        // åˆ›å»ºä¸€ä¸ªæ ¼å¼åŒ–æ—¶é—´çš„å‡½æ•°ï¼Œç¡®ä¿æ˜¾ç¤ºæ­£ç¡®çš„æ—¶åŒºæ—¶é—´
        function formatMessageTime(timeString) {
            // å¦‚æœæ²¡æœ‰æ—¶é—´ä¿¡æ¯ï¼Œè¿”å›ç©ºå­—ç¬¦ä¸²
            if (!timeString) return '';

            // å¦‚æœæ—¶é—´å­—ç¬¦ä¸²å·²ç»åŒ…å«å®Œæ•´çš„æ—¶åŒºä¿¡æ¯ï¼Œç›´æ¥è¿”å›
            if (timeString.length > 8) return timeString;

            // å‡è®¾è¾“å…¥çš„æ˜¯HH:mm:ssæ ¼å¼ï¼Œç›´æ¥è¿”å›å³å¯ï¼ˆæœåŠ¡å™¨å·²ç»è°ƒæ•´ä¸ºä¸­å›½æ—¶åŒºï¼‰
            return timeString;
        }

        function displayMessage(message) {
            const messageElement = document.createElement('div');

            if (message.type === 'JOIN') {
                messageElement.classList.add('system-message');
                messageElement.textContent = `${message.sender} åŠ å…¥äº†im`;
            } else if (message.type === 'LEAVE') {
                messageElement.classList.add('system-message');
                messageElement.textContent = `${message.sender} ç¦»å¼€äº†im`;
            } else {
                messageElement.classList.add('message-container');

                const messageBubble = document.createElement('div');
                messageBubble.classList.add('message');

                if (message.sender === username) {
                    messageBubble.classList.add('sent');
                } else {
                    messageBubble.classList.add('received');

                    const usernameSpan = document.createElement('div');
                    usernameSpan.classList.add('username');
                    usernameSpan.textContent = message.sender;
                    messageBubble.appendChild(usernameSpan);
                }

                // åˆ›å»ºæ¶ˆæ¯å†…å®¹å…ƒç´ 
                const messageContent = document.createElement('div');
                messageContent.classList.add('content');

                // æ ¹æ®å¼€å…³çŠ¶æ€å†³å®šæ˜¾ç¤ºåŸå§‹å†…å®¹è¿˜æ˜¯base64ç¼–ç åçš„å†…å®¹
                const shouldEncodeDisplay = base64Toggle.checked;
                let displayContent = message.content;
                let originalContent = message.content;

                // å¦‚æœè¦æ˜¾ç¤ºä¸ºç¼–ç å½¢å¼ï¼Œå¯¹å†…å®¹è¿›è¡Œç¼–ç 
                if (shouldEncodeDisplay) {
                    displayContent = encodeBase64(message.content);
                    messageContent.style.cursor = 'help';

                    // æ·»åŠ é¼ æ ‡æ‚¬æµ®äº‹ä»¶ï¼Œæ˜¾ç¤ºåŸå§‹å†…å®¹
                    messageContent.addEventListener('mouseenter', function(e) {
                        decodeDisplay.textContent = originalContent;
                        decodeDisplay.style.display = 'block';
                    });

                    messageContent.addEventListener('mouseleave', function() {
                        decodeDisplay.style.display = 'none';
                    });
                }

                messageContent.textContent = displayContent;
                messageBubble.appendChild(messageContent);

                const timeSpan = document.createElement('span');
                timeSpan.classList.add('time');
                // ä½¿ç”¨æ ¼å¼åŒ–å‡½æ•°å¤„ç†æ—¶é—´
                timeSpan.textContent = formatMessageTime(message.time);
                messageBubble.appendChild(timeSpan);

                messageElement.appendChild(messageBubble);
            }

            chatArea.appendChild(messageElement);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        // äº‹ä»¶ç›‘å¬
        sendButton.addEventListener('click', sendMessage);

        messageInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });

        // è¿æ¥åˆ°WebSocketæœåŠ¡å™¨
        connect();

        // å…³é—­é¡µé¢å‰æ–­å¼€è¿æ¥
        window.addEventListener('beforeunload', function() {
            if (stompClient !== null) {
                stompClient.disconnect();
            }
        });

        // é¡µé¢ä¸Šçš„base64å¼€å…³åˆ‡æ¢æ—¶ï¼Œé‡æ–°åŠ è½½æ‰€æœ‰æ¶ˆæ¯ä»¥åº”ç”¨æ–°è®¾ç½®
        base64Toggle.addEventListener('change', function() {
            saveBase64Preference();

            // æ¸…ç©ºèŠå¤©åŒºåŸŸ
            chatArea.innerHTML = '';

            // é‡æ–°åŠ è½½å†å²æ¶ˆæ¯ä»¥åº”ç”¨æ–°çš„æ˜¾ç¤ºæ–¹å¼
            loadHistoryMessages();
        });

        // ä¿å­˜å†å²è®°å½•é€‰é¡¹åˆ°localStorage
        function saveHistoryOption() {
            localStorage.setItem('historyOption', historyOption.value);
        }

        // åŠ è½½å†å²è®°å½•é€‰é¡¹
        function loadHistoryOption() {
            const savedOption = localStorage.getItem('historyOption');
            if (savedOption) {
                historyOption.value = savedOption;
            }
        }

        // åˆå§‹åŒ–åŠ è½½å†å²è®°å½•é€‰é¡¹
        loadHistoryOption();

        // æ·»åŠ å†å²è®°å½•é€‰æ‹©å™¨å˜æ›´äº‹ä»¶
        historyOption.addEventListener('change', function() {
            saveHistoryOption();
            loadHistoryMessages();
        });
    </script>
